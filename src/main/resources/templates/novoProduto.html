<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Novo Produto</title>
    </head>
    <body>
    <div class="container-fluid center">
        <div layout:fragment="content" class="row">
            <div class="col col-lg-6 center">               
                <h2>Novo Produto</h2>
                <form action="/salvarProduto">
                    <div class="form-group">
                        <label for="email">Nome:</label>
                        <input type="text" class="form-control" name="nome" />
                    </div>
                    <div class="form-group">
                        <label for="email">Descrição</label>
                        <textarea class="form-control" name="descricao" cols="60" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Preço</label>
                        <input type="number" class="form-control" name="preco" />
                    </div>
                    <div class="form-group">
                        <label for="email">Product Image URL:</label>
                        <input type="text" class="form-control" name="imagem" />
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>
            </div>
        </div>
    </div>    
    </body>
</html>
