<!DOCTYPE HTML>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="defaultAutenticar">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Novo Cliente</title>
    </head>
    <body>
    <div class="container-fluid center">
        <div layout:fragment="content" class="row">
        	<div class="row">
				    <form class="col s12 m6 offset-m3 l4 offset-l4 center" action="/salvarCliente">
				      <h4>Novo Cliente</h4>
				      <div class="row">
				        <div class="row">

					          <i class="material-icons prefix">account_circle</i>
					          <input id="email" type="email" class="validate" name="email">
					          <label for="email">Email</label>
					          <span class="helper-text" data-error="wrong" data-success="right"></span>
					        </div>				      	
					        <div class="input-field col s12">
					          <i class="material-icons prefix">vpn_key</i>
					          <input id="text" type="password" class="validate" name="senha">
					          <label for="email">Senha</label>					          
					        </div>
					        <div class="input-field col s12">
					          <i class="material-icons prefix">note</i>
					          <input id="text" type="text" class="validate" name="nomeFantasia">
					          <label for="email">Nome Fantasia</label>
					          <span class="helper-text" data-error="Tente novamente" data-success="Ok"></span>
					        </div>
					        <div class="input-field col s12">
					          <i class="material-icons prefix">business</i>
					          <input id="text" type="text" class="validate" name="razaoSocial">
					          <label for="email">Raz√£o Social</label>					         
					        </div>
				      	</div>
				      </div>				     
                      <button type="submit" class="btn btn-success">Salvar</button>
				    </form>
				  </div>
        </div>
    </div>    
    </body>
</html>
